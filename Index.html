<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
           
            <div class="logo-section">
                <a href="#" onclick="reload()" class="company-logo">
                    <img src="./assets/LOGO1.png" alt="NKR Logo" class="logo-img" />
                    <div class="home-text">HOME</div>
                </a>
            
            </div>
            <div id="weather-container" class="weather-info">
                <p id="weather-info">Loading weather...</p>
            </div>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl">IPL</li>
                    <li class="hover-link nav-item" id="finance">Finance</li>
                    <li class="hover-link nav-item" id="Politics">Politics</li>
                    <li class="hover-link nav-item" id="movies">Movies</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="eg: science,Weather">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div> 
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container"></div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://www.verance.com/app/uploads/2017/01/400x200.png" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 19/09/2025</h6>
                <p class="news-desc" id="news-desc"></p>
            </div>
        </div>
    </template>
    <script src="Script.js"></script>
</body>
</html>
